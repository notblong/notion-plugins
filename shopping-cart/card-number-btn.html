<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Button</title>
    <style>
        .button {
            display: inline-block;
            background: #fbca1f;
            font-family: inherit;
            padding: 0.4em 3em;
            font-weight: 900;
            font-size: 18px;
            border: 3px solid black;
            border-radius: 0.4em;
            box-shadow: 0.1em 0.1em;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }

        .button:hover {
            transform: translate(-0.05em, -0.05em);
            box-shadow: 0.15em 0.15em;
        }

        .button:active {
            transform: translate(0.05em, 0.05em);
            box-shadow: 0.05em 0.05em;
        }
    </style>
</head>

<body>
    <a class="button" target="_blank" href="https://juvenile-deal-ff2.notion.site/Gi-h-ng-b77a53146a474b30aa8cd76abaac61cd4">
        <span id="number"></span>
    </a>
    <script>
        function init() {
            let target = document.getElementById("number");
            let card = localStorage.getItem('notion-shoping-card');
            card = JSON.parse(card ?? []) ?? [];
            if (card.length == 0) {
                target.innerHTML = "0 Item";
            } else {
                target.innerHTML = `${card.length} Items`;
            }
        }
        init()
    </script>
</body>

</html>
